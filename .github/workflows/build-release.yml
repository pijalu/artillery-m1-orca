name: Build and Release Printer Presets

on:
  push:
    branches:
      - main
    paths:
      - 'Artillery M1 Pro*.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip printer presets
        run: |
          zip "Printer presets.zip" "Artillery M1 Pro"*.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artillery M1 Pro printer presets
          path: |
            Printer presets.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: Artillery M1 Pro printer presets

      - name: List downloaded artifacts
        run: ls -la

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Printer presets.zip
          asset_name: Printer-presets.zip
          asset_content_type: application/zip